<div class="container">
  <div class="searchdoc">
    <form class="form-inline my-3">
      <label class="ff" for="doctor">Select Patient</label>
        <input class="form-control mr-sm-2" type="search" placeholder="Enter Id" [(ngModel)]="id" name="id" aria-label="Search">
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-dark my-4 " type="submit" (click)="showPatientInfo()"><i class="fa fa-search"></i> Search</button>
        </div>
      </form>
      <!-- Jumbotron -->
    </div>
<div class="p-5 text-center">
<div class="mask">
<div class="d-flex justify-content-center align-items-center">
    <table class="table table-stripped">
        <thead>
          <tr class="ch">
            <th scope="col">Patient Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Visit Date</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Age</th>

           
          </tr>
        </thead>
        <tbody>
          <tr class="ct">
            <td>{{patient.name}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.date_of_visit}}</td>
            <td>{{patient.doctor_name}}</td>
            <td>{{patient.age}}</td>
           
          </tr>
        </tbody>
      </table>
</div>
</div>
<br>
<img src={{patient.prescription}} alt="prescription">
</div>

</div>


<!-- Jumbotron -->
